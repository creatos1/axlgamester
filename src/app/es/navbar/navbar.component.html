      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="isVertical">
      <ul class="navbar-nav ml-auto">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin.es">Acerca</a>
        </li>

              <i class="fas fa-user"></i>
            </a>
